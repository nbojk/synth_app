<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./synth.ico" type="image/x-icon">
    <title>Synth</title>
</head>

<body>
    <nav class="navigation">
        <div id="rangeSelector">
            <label for="range">Select Range:</label>
            <select id="range">
                <option value="88">88 Keys</option>
                <option value="76">76 Keys</option>
                <option value="61">61 Keys</option>
                <option value="49">49 Keys</option>
            </select>
        </div>

        <div class="centerText">SYNTH</div>

        <div id="volumeRangeContainer">
            <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="0.5">
        </div>
    </nav>

    <div id="notes-display"></div>


    <div class="keyboard-wrapper">
        <div id="piano"></div>
    </div>

    <script src="./main.js"></script>

</body>

</html>
